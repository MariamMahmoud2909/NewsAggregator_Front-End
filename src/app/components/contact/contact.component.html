<section class="container my-5">
    <h2 class="contact text-center h1 position-relative">Contact</h2>
    <div class="row mt-5">
        <div class="col-md-6">
            <h3 class="h2 fw-bold">Get In Touch</h3>
            <p>Sit vulputate faucibus eget eget scelerisque faucibus malesuada.
                nullam mollis ut montes, dui scelerisque ornare.
            </p>
            <div class="row">
                <div class="col-1 mt-1">
                    <i class="fa-solid fa-location-dot text-primary fs-4"></i>
                </div>
                <div class="col-11">
                    <h3>VISITE US</h3>
                    <small class="text-secondary">123 Demo  st. 84020 Bihar, India</small>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1 mt-1">
                    <i class="fa-solid fa-phone-flip text-primary fs-4"></i>
                </div>
                <div class="col-11">
                    <h3>CALL US</h3>
                    <small class="text-secondary">+91 7894567890</small>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-1 mt-1">
                    <i class="fa-solid fa-envelope text-primary fs-4"></i>
                </div>
                <div class="col-11">
                    <h3>EMAIL US</h3>
                    <small class="text-secondary">mail.com</small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Drop us a line or two</h3>
            <form class="mt-1" [formGroup]="contactForm" (ngSubmit)="contactSubmit()">
                <label for="name" class="fw-bold text-capitalize">name</label>
                <input type="text" formControlName="fullName" id="fullName" class="form-control mt-2" placeholder="Full Name">

                <label for="email" class="fw-bold text-capitalize mt-3">email</label>
                <input type="email" formControlName="email" id="email" class="form-control mt-2" placeholder="Email">

                <label for="subject" class="fw-bold text-capitalize mt-3">subject</label>
                <input type="text" formControlName="subject" id="subject" class="form-control mt-2" placeholder="Subject">

                <label for="comment" class="fw-bold text-capitalize mt-3">Comment or message</label>
                <textarea name="comment" formControlName="message" id="message" placeholder="write a message" class="form-control"></textarea>
                <div class="d-flex justify-content-end">
                    <button  [disabled]="isLoading" class="btn btn-primary mt-3 px-4">Submit
                      @if (isLoading) {
                        <span> <i class="fas fa-spin fa-spinner"></i></span>
                      }
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
