<!-- Image Section -->
<section class="Categories-image position-relative d-flex flex-column align-items-center justify-content-center text-center text-white">
  <div class="image-container position-relative w-100 h-100 overflow-hidden">
    <div class="image-overlay position-absolute top-0 start-0 w-100 h-100"></div>
    <img src="../../../assets/images/Rectangle 74.jpg" alt="Blog Image">
  </div>
  <div class="categories-image-content position-absolute z-2">
    <h1 class="fs-1">Categories Page</h1>
  </div>
</section>

<!-- Categories Cards Section -->
<section class="container mt-3">
  <div class="row g-3">
    <div *ngFor="let category of categories; let i = index" class="col-md-3">
      <div class="product p-2">
        <div class="position-relative image-wrapper">
          <img [src]="getImageForCategory(category)" class="card-img text-capitalize" alt="{{ category }}">
          <p class="position-absolute text-uppercase category-name text-white">
            {{ getCategoryDisplayName(category) }}
          </p>
        </div>
        <h4 class="h6 mt-3">Travel Guide: Where to eat, sleep, and sight-see in Vienne, France</h4>
        <button
          class="btn text-comments fs-6 ps-1 me-auto fw-bold"
          (click)="addCategory(category)"
          [disabled]="categoryStates[category]"
        >
          <i *ngIf="!categoryStates[category]" class="fa-solid fa-plus fs-5"></i>
          {{ categoryStates[category] ? 'Category Added' : 'Add Category' }}
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Go Home Button -->
<div class="text-center mt-4 mb-2">
  <button 
    class="btn btn-primary fs-5 px-4 py-2" 
    (click)="goHome()" 
    [disabled]="selectedCategoriesCount < 3"
  >
    Next
  </button>
</div>
